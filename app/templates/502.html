<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <div class="text-center">
            <h1 class="text-red-500 text-4xl font-bold mb-4">502 Bad Gateway</h1>
            <p class="text-gray-700 mb-6">The nginx server couldn't reach the backend service.</p>
            
            <div class="text-left bg-gray-100 p-4 rounded mb-6">
                <h2 class="font-bold mb-2">Possible Causes:</h2>
                <ul class="list-disc pl-6 space-y-1">
                    <li>Backend service might not be running</li>
                    <li>Network configuration issues between containers</li>
                    <li>Incorrect proxy_pass configuration</li>
                    <li>Backend service taking too long to respond</li>
                </ul>
            </div>
            
            <a href="/" class="inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Go Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
